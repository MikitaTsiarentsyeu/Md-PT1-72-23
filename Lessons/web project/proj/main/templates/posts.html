{% extends 'base.html' %}

{% block content %}  
    {% for post in posts %}
        <div class="post">
            <a href="{% url 'post' post.id %}">
                <h2>{{post.title}}</h2>
            </a>
            <p>by {{post.author.name}}</p>
            {% if post.image %}
                <img width="50%" src="{{post.image.url}}">
            {% endif %}
        </div>
    {% endfor %}
{% endblock %}
